<div class="container">
  <h2>Add New Course</h2>
  <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categories (comma separated)</mat-label>
      <input matInput formControlName="categories" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="image" />
    </mat-form-field>

    <img
      *ngIf="courseForm.value.image"
      [src]="courseForm.value.image"
      alt="Course Image"
      class="preview"
    />

    <mat-slide-toggle class="publish-btn" formControlName="published"
      >Published</mat-slide-toggle
    >

    <button
      class="submit-btn"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="courseForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
