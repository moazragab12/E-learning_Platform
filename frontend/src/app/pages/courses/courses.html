<h2>Available Courses</h2>
<div class="courses-container">
  <mat-card *ngFor="let course of courses" class="course-card">
    <img mat-card-image [src]="course.image" alt="Course Image" />
    <div class="content">
      <mat-card-title class="title">{{ course.title }}</mat-card-title>
      <mat-card-subtitle class="sub-title"
        >Demonstrated By:
        {{ course.instructorName || "Unknown Instructor" }}</mat-card-subtitle
      >
      <mat-card-content class="description">
        <p>{{ course.description }}</p>
        <p>Rating: ‚≠ê {{ course.averageRating || "N/A" }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" class="view-btn">
          View Details
        </button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
