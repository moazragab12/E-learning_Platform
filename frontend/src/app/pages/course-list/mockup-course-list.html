<h2>Course List</h2>
<div *ngIf="loading">Loading courses...</div>
<div *ngIf="error">{{ error }}</div>
<ul *ngIf="!loading && !error && courses.length">
  <li *ngFor="let course of courses">
    <strong>{{ course.title }}</strong><br />
    <span>{{ course.description }}</span><br />
    <span *ngIf="course.instructorId && course.instructorId.profile">
      Instructor: {{ course.instructorId.profile.firstName }} {{ course.instructorId.profile.lastName }} ({{ course.instructorId.email }})
    </span>
    <span *ngIf="course.instructorId && !course.instructorId.profile">
      Instructor ID: {{ course.instructorId }}
    </span>
    <button (click)="selectCourse(course._id)">Select</button>
    <button *ngIf="myUserId && course.instructorId && course.instructorId._id === myUserId">Edit</button>
    <button *ngIf="myUserId && course.instructorId && course.instructorId._id === myUserId">Delete</button>
  </li>
</ul>
<div *ngIf="!loading && !error && !courses.length">
  No courses available.
</div>
