<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <label>First Name:
    <input formControlName="firstName" />
  </label>
  <label>Last Name:
    <input formControlName="lastName" />
  </label>
  <label>Email:
    <input formControlName="email" />
  </label>
  <label>Password:
    <input type="password" formControlName="password" />
  </label>
  <div>
    <label>
      <input type="radio" formControlName="role" value="student" /> Student
    </label>
    <label>
      <input type="radio" formControlName="role" value="instructor" /> Instructor
    </label>
  </div>
  <button type="submit">Register</button>
</form>
